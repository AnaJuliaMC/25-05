<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /*
            px tamanho absoluto
            % tamanho relativo ao elemento pai
            vw tamanho relativo a largura da tela
            vh tamanho relativo a altura de tela 
            */
        /*
            CSS reset * 
            */

        *{
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
        }
        .mae{
            background-color: lightgray;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }
        .box1{
            background-color: red;
            width: 80%;
            height: 25%;
            max-width: 50%;
        }
        .box2{
            background-color: green;
            width: 85vw;
            height: 50px; 
            min-width: 300px;
        }
        .box3{
            background-color: blue;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 10px;
            padding: 5px;
            }
        
        .box4{
            border: 1px solid black;
            margin: 5px;
            padding: 5px;

        }
        .box4-pai{
           font-size: 1rem;
        }
        .box4-filho{
           font-size:1.2em;
        }
        .box4-neto{
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="mae">

        <div class="box1">Defendi</div>
        <div class="box2">Menegasso</div>
        <div class="box3"> Natinha</div>

        <div class="box4 box4-pai">
            BOX PAI
            <div class="box4 box4-filho">
                BOX FILHO
                <div class="box4 box4-neto"> 
                    BOX NETO

                </div>
            </div>
        </div>
    </div>
</body>
</html>
